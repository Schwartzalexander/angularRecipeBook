<!-- Using relative routing -->
<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[id]" routerLinkActive="active"
   fragment="recipe">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe?.name}}</h4>
    <p class="list-group-item-text">{{recipe?.description | shorten: 200:true}}</p>
    <p class="list-group-item-text font-weight-bold">{{recipe?.rating}} stars</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-responsive" style="max-height: 50px;">
  </span>

</a>
