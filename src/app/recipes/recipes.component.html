<div class="row">
    <div class="col-md-5">
        <app-recipe-list (clickedRecipe)="onRecipeClicked($event)"></app-recipe-list>
    </div>
    <hr>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="shownRecipe; else infoText" [recipe]="shownRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe!</p>
        </ng-template>
    </div>
</div>
