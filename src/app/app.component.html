<app-header (onPageChange)="changePage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="page === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="page === 'shoppingList'"></app-shopping-list>
      <p></p>
    </div>
  </div>
</div>
<hr>
<app-footer #contentFooter [lastAddedIngredient]="lastAddedIngredient"></app-footer>
