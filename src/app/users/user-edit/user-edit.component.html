<h3 *ngIf="editMode">Edit {{ user?.name }}</h3>
<h3 *ngIf="!editMode">New user</h3>

<form (ngSubmit)="onSubmit()" [formGroup]="userForm">
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="name">Name</label>
            <input
                type="text"
                id="name" 
                formControlName="name"
                class="form-control">            
                <p class="help-block" *ngIf="!userForm.get('name')?.valid && userForm.get('name')?.touched">Please enter a name.</p>
        </div>
        <div class="col-sm-12 form-group">
            <label for="email">Email</label>
            <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control">         
                <p class="help-block" *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched">Please enter a valid email address.</p>
        </div>        
        <div class="col-sm-12 form-group">
            <label for="password">Password</label>
            <input
                type="text"
                id="password"
                formControlName="password"
                class="form-control">         
                <p class="help-block" *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched">Please enter a password with at least 8 characters.</p>
        </div>
        <div class="col-sm-12 form-group">
            <label for="gender">Gender</label>
            <div class="radio" *ngFor="let genderOption of genderOptions">
                <label for="{{genderOption}}">
                    <input 
                        id="{{genderOption}}"
                        type="radio"
                        formControlName="gender"
                        [value]="genderOption">   
                {{genderOption}}</label>
            </div>                     
            <p class="help-block" *ngIf="!userForm.get('gender')?.valid && userForm.get('gender')?.touched">Please select a gender.</p>
        </div>
       
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" [disabled]="!userForm?.valid" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
