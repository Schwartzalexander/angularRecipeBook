<!-- Using relative routing -->
<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[id]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{user?.name}}</h4>
    <p class="list-group-item-text">{{user?.email}}</p>
    <p class="list-group-item-text">{{user?.gender}}</p>
  </div>
  <span class="pull-right">
    <p class="list-group-item-text">{{user?.password | star | shorten:50:false }}</p>
  </span>
</a>
